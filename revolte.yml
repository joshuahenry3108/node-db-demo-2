revolte:
  version: '1.0'
  project: Replit
  appName: LoggerService
  env:
    staging:
      branch: staging
      services:
        rid_1:
          name: SubscriptionService
          type: WEB_SERVICE
          entryPoint: index.js
          domain: api.revolte.com
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{SubscriptionDB.dbUrl}'
              DATABASE_PORT: '#{SubscriptionDB.dbPort}'
              DATABASE_USERNAME: '#{SubscriptionDB.dbUsername}'
              DATABASE_PASSWORD: '#{SubscriptionDB.dbPassword}'
        rid_2:
          name: SubscriptionDB
          type: DATABASE
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            engine: postgres
