revolte:
  version: '1.0'
  project: vec
  appName: node-be-demo
  env:
    qa:
      branch: main
      services:
        rid_1:
          name: SubscriptionService
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 4
            storage: 40
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{SubscriptionDB.dbUrl}'
              DATABASE_PORT: '#{SubscriptionDB.dbPort}'
              DATABASE_USERNAME: '#{SubscriptionDB.dbUsername}'
              DATABASE_PASSWORD: '#{SubscriptionDB.dbPassword}'
        rid_2:
          name: SubscriptionDB
          type: DATABASE
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            engine: postgres
